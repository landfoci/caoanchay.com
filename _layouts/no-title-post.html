---
layout: no-title-post
---


<ul class="posts">
  {% for post in site.posts %}
  <li>
     <div>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time>
    </div>
      {% if post.layout != 'no-title-post' %}
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
    {% endif %}
  </li>
  {% endfor %}
</ul> 
{% include footer.html %}
