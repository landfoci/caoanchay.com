---
layout: default
title: All posts
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
     <div>
   <time class="date" datetime="{{ post.date | date_to_xmlschema }}">&ensp;({{ post.date | date: "%d/%m/%y" }})</time>
    </div>
  </li>
  {% endfor %}
</ul>
