---
layout: default
permalink: /
---

<ul class="posts">
  {% for post in site.posts limit: 12 %}
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
    <div>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%y" }}</time>
    </div>
  </li>
  {% endfor %}
</ul> 
{% include footer.html %}
