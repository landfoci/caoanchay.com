---
layout: default
permalink: /
---

<ul class="posts">
  {% for post in site.posts limit:10 %}
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
    <div>
   <time class="date" datetime="{{ post.date | date_to_xmlschema }}">&ensp;({{ post.date | date: "%d/%m/%y" }})</time>
    </div>
  </li>
  {% endfor %}
</ul> 
<hr>
<a href="/archive" {% if page.url=="/archive" %}class="active" {% endif %}>Archives</a> | <a href="/search" {% if page.url=="/search" %}class="active" {% endif %}>Search</a>
