---
layout: default
permalink: /
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h2>{{ page.date | date: "%Y" }}</h2>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
    <div>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b-%d" }}</time>
    </div>
  </li>
  {% endfor %}
</ul>
