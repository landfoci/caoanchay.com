---
layout: default
permalink: /
---
<article role="article">
{% for post in site.posts limit:1 %}
  <h1><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h1>
  <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time>
  {{ content }}
{% endfor %}
   </article>
