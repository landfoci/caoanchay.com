---
layout: default
permalink: /
---
<ul class="posts">
  {% for post in paginator.posts %}
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </span>
    <div>
      (<time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time>)
    </div>
  </li>
  {% endfor %}
</ul>
{% include paginator.html %}
