---
layout: default
permalink: /
---

{% for post in paginator.posts %}
<ul class="posts">
  <li>
    <span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </span>
    <div>
   <time class="date" datetime="{{ post.date | date_to_xmlschema }}">&ensp;({{ post.date | date: "%Y" }})</time>
    </div>
  </li>
  {% endfor %}
</ul> 
{% include pagination.html %}
